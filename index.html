<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <!-- <meta http-equiv='X-UA-Compatible' content='IE=edge'> -->
    <title> Image Gallery Expand </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' media='screen' href='style.css'>
    
</head>
<body>
    <div class="gallery">
        <div class="img-container">
            <img src="./images/image_preview/pexels-daria-shevtsova-1680140_S.jpg" 
                alt="Blue Ocean"
                data-original="pexels-daria-shevtsova-1680140_L.jpg"/>
        </div>

        <div class="img-container">
            <img src="./images/image_preview/pexels-kendall-hoopes-635041_S.jpg" 
                alt="Bolig"
                data-original="pexels-kendall-hoopes-635041_L.jpg"/>
        </div>

        <div class="img-container">
            <img src="./images/image_preview/pexels-louis-3690511_S.jpg" 
                alt="Deer"
                data-original="pexels-louis-3690511_L.jpg"/>
        </div>

        <div class="img-container">
            <img src="./images/image_preview/pexels-pixabay-40142_S.jpg" 
                alt="NYC"
                data-original="pexels-pixabay-40142_L.jpg"/>
        </div>
    </div>
    
    
    <!-- add a modal -->
    <div class="modal">
         <img src="./images/image_full/pexels-kendall-hoopes-635041_L.jpg"  alt="" class="full-img"/>
         <p class="caption"> hello imagehello imagehello imagehello imagehello image</p>
    </div>



    <script src='./app.js'></script>
</body>
</html>
